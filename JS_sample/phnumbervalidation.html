<input type="text" id="phone" placeholder="Enter phone number (10 digits)">
<p id="phoneMessage"></p>

<script>
    let phoneInput = document.getElementById("phone");
    let phoneMessage = document.getElementById("phoneMessage");

    phoneInput.addEventListener("input", function () {
        let phone = phoneInput.value.trim();
        const phoneRegex = /^[6-9]\d{9}$/; 

        if (phoneRegex.test(phone)) {
            phoneMessage.textContent = "Valid phone number";
            phoneMessage.style.color = "green";
        } else {
            phoneMessage.textContent = "Invalid phone number";
            phoneMessage.style.color = "red";
        }
    });
</script>
